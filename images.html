    <section class="navbar">
        <div class="right">

        </div>
        <div class="left">
          <div class="cart">
          <a href="cart.html"><button><img src="./images/icon-cart.svg" alt=""></button></a>
          </div>
          <div class="avatar">
            <img src="./images/image-avatar.png" alt="">

        </div>
    
      </section>

        <div class="left">

            <h1>sneaker company</h1>

          <div class="previous">

          <div class="images-1">

            <img src="./images/image-product-1.jpg" alt="">
