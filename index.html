<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>E-commerce product page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="navbar">
    <div class="right">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="nav">
        <a href="#">Collections</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>
    <div class="left">
      <div class="cart">
      <a href="cart.html"><button><img src="./images/icon-cart.svg" alt=""></button></a>
      </div>
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="">
      </div>
    </div>

  </section>

  <section class="main">
    <div class="left">
      <div class="images">
        <div class="img-1">
        <a href="images.html"><img src="./images/image-product-1.jpg" alt=""></a>
        </div>
        <div class="nav-imgs">
          <img src="./images/image-product-1-thumbnail.jpg" alt="">
          <img src="./images/image-product-2-thumbnail.jpg" alt="">
          <img src="./images/image-product-3-thumbnail.jpg" alt="">
          <img src="./images/image-product-4-thumbnail.jpg" alt="">
        </div>
      </div>
    </div>

    <div class="right">
      <div class="heading">
        <h1>sneaker company</h1>
      </div>
      <div class="text">
        <h1>Fall Limited Edition<br>
        Sneakers</h1>
        <p>These low-profile sneakers are your perfect casual wear<br>
        companion. Featuring a durblerubber outer sole. they'll<br>
      withstand everything the weather can offer.</p>

      <h2>$125.00 <span>50%</span></h2>
      <h3>$250.00</h3>
      </div>

      <div class="add">
        <div class="add-btn">
          <img src="./images/icon-minus.svg" alt="">
          <a href="#">0</a>
          <img src="./images/icon-plus.svg" alt="">
        </div>
        <div class="btn-1">
          <button><img src="./images/" alt="">Add to cart</button>
        </div>
      </div>
    </div>

  </section>

  

  
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
